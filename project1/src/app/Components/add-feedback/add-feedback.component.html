
<div class="parent">
    <div class="wrapper">
        <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" appNumericValidate id="phone" placeholder="Enter phone number" formControlName="phone" name="phone" name="phone">
            </div>

          
            <div class="mb-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control"  rows="6" id="comment" formControlName="comment" name="comment"></textarea>
            </div>
        
            <button type="submit"   class="btn btn-light" [disabled]="!form.valid" >Submit</button>
             </form>
   </div>
</div>
